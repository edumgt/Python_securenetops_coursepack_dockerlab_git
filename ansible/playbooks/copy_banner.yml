- name: Copy banner file into target_web container (idempotent)
  hosts: local
  gather_facts: false
  tasks:
    - name: Ensure banner file exists on host
      copy:
        dest: "../configs/banner.txt"
        content: |
          SecureNetOps Lab Banner
          Managed by Ansible (community.docker)
    - name: Copy banner into container
      community.docker.docker_container_copy_into:
        container: securenetops_coursepack-target_web-1
        path: "../configs/banner.txt"
        container_path: "/app/banner.txt"
